<div class="card" onclick="{{onclick}}">
  <img
    src="https://mmi.unilim.fr/~lippler1/SAE203-Manon/server/images/{{image}}"
    alt="Affiche du film"
    class="card__image"
  />
  <h2 class="card__title">
    {{titre}}
    {{#is_new}}{{/is_new}}  </h2>
  <div class="card__button-container">{{button}}</div>
</div>
