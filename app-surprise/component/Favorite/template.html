<div class="favorite-card" onclick="{{handler}}">
  <img
    src="../server/images/{{image}}"
    alt="Affiche du favori"
    class="card__image"
  />
  <h2 class="card__title">{{name}}</h2>
  <button class="favorite-card__remove" onclick="{{onclick}}">
    <span>&#x2716;</span> Supprimer
  </button>
</div>
