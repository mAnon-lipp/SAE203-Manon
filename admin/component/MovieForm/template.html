<div class="addMovie">
    <h4 class="addMovie__title"># Ajouter ou modifier un Movie</h4>
    <form class="addMovie__form">

        
        <input required type="text" name="titre" placeholder="Saisir le titre du film" >
        <input required type="text" name="réalisateur" placeholder="Saisir le réalisateur" pattern="[^0-9]*" title="Numbers are not allowed" >
        <input required type="number" name="année" placeholder="Année de sortie" >
        <input required type="number" name="durée" placeholder="Durée en minutes" >
        <input required type="text" name="description" placeholder="Saisir le synopsis" >
        <input required type="text" name="catégorie" placeholder="Saisir la catégorie" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="text" name="affiche" placeholder="Saisir le nom du fichier de l'affiche" >
        <input required type="text" name="url" placeholder="Saisir l'url du trailer" >
        <input required type="number" name="age" placeholder="Restrictions d'age" >
        <input onclick="{{handler}}" type="button" value="Ajouter" name="todo">

    </form>
</div>
