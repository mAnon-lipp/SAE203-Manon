<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SAE2.03 ADMIN</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <section id="log"></section>
    <section id="addMovie"></section>
    <section id="addProfile"></section>
    <section id="updateProfile"></section>

    <script type="module">
      import { Log } from "./component/Log/script.js";
      import { MovieForm } from "./component/MovieForm/script.js";
      import { ProfileForm } from "./component/ProfileForm/script.js";
      import {UpdateMenuForm} from "./component/UpdateMenuForm/script.js";
      import { DataMovie } from "./data/dataMovie.js";
      import { DataProfile } from "./data/dataProfile.js";

      window.C = {};

      C.handlerAddMovie = async function () {
        let form = document.querySelector(".addMovie__form");

        let fd = new FormData(form);
        let res = await DataMovie.addMovie(fd);
        V.renderLog(res);
      };

      C.handlerAddProfile = async function () {
        let form = document.querySelector(".addProfile__form");

        let fd = new FormData(form); // Declare and initialize the FormData object
        let res = await DataProfile.addProfile(fd);
        V.renderLog(res);
      };

      C.handlerUpdateProfile = async function () {
        let form = document.querySelector(".updateProfile__form");

        // Récupération des données du formulaire
        let fd = new FormData(form);

        // Appel à la méthode de mise à jour
        let res = await DataProfile.updateProfile(fd);

        // Affichage du résultat
        V.renderLog(res);
      };

      C.start = function () {
        V.renderLog("Démarrage de l'application");
        V.renderAddMovie("C.handlerAddMovie()");
        V.renderAddProfile("C.handlerAddProfile()");
        V.renderUpdateProfile("C.handlerUpdateProfile()");
      };

      window.V = {};

      V.renderLog = function (txt) {
        let content = document.querySelector("#log");
        content.innerHTML = Log.format(txt);
      };

      V.renderAddMovie = function (handler) {
        let content = document.querySelector("#addMovie");
        content.innerHTML = MovieForm.format(handler);
      };
      V.renderAddProfile = function (handler) {
        let content = document.querySelector("#addProfile");
        content.innerHTML = ProfileForm.format(handler);
      };

      V.renderUpdateProfile = async function (handler) {
        let content = document.querySelector("#updateProfile");

        // Récupérer les profils depuis le serveur
        let profiles = await DataProfile.getProfiles();

        // Générer le contenu HTML avec les profils
        content.innerHTML = UpdateMenuForm.format(profiles, handler);

        // Initialiser le gestionnaire pour remplir automatiquement les champs
        UpdateMenuForm.init();
      };

      C.start();
    </script>
  </body>
</html>
